name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/dependabot.yml'
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: read
  issues: write

jobs:
  check-trigger:
    name: Check CI/CD Trigger
    runs-on: ubuntu-slim
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "‚úÖ Running CI/CD (push to main)"
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'ci/ready') }}" == "true" ]]; then
              echo "‚úÖ Running CI/CD (ci/ready label)"
              echo "should_run=true" >> "$GITHUB_OUTPUT"
            else
              echo "‚è≠Ô∏è  Skipping CI/CD (add ci/ready label)"
              echo "should_run=false" >> "$GITHUB_OUTPUT"
            fi
            exit 0
          fi

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "‚úÖ Running CI/CD (manual trigger)"
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_run=false" >> "$GITHUB_OUTPUT"

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3018

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-slim
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Shellcheck
        run: |
          find . -name "*.sh" -o -name "*.bash" | while read -r file; do
            echo "Checking $file"
            dir=$(dirname "$file")
            (cd "$dir" && shellcheck --external-sources "$(basename "$file")") || exit 1
          done

  build-container:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [lint-dockerfile, lint-shell]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get repository info
        id: repo_info
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          GIT_VERSION=$(git describe --tags --always 2>/dev/null || echo "dev-$SHORT_SHA")
          DEPLOY_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          {
            echo "repo_name=$REPO_NAME"
            echo "short_sha=$SHORT_SHA"
            echo "git_version=$GIT_VERSION"
            echo "deploy_date=$DEPLOY_DATE"
          } >> "$GITHUB_OUTPUT"

          echo "üì¶ Version: $GIT_VERSION"
          echo "üì¶ Deploy date: $DEPLOY_DATE"

      - name: Replace version placeholders
        run: |
          GIT_VERSION="${{ steps.repo_info.outputs.git_version }}"
          DEPLOY_DATE="${{ steps.repo_info.outputs.deploy_date }}"

          echo "üîÑ Replacing version placeholders..."

          if grep -r "@GIT_VERSION@" . --exclude-dir=.git >/dev/null 2>&1; then
            find . -type f -not -path "./.git/*" -exec grep -l "@GIT_VERSION@" {} \; | while read -r file; do
              sed -i "s/@GIT_VERSION@/$GIT_VERSION/g" "$file"
              echo "  ‚úì Updated $file (version)"
            done
          fi

          if grep -r "@DEPLOY_DATE@" . --exclude-dir=.git >/dev/null 2>&1; then
            find . -type f -not -path "./.git/*" -exec grep -l "@DEPLOY_DATE@" {} \; | while read -r file; do
              sed -i "s/@DEPLOY_DATE@/$DEPLOY_DATE/g" "$file"
              echo "  ‚úì Updated $file (date)"
            done
          fi

          echo "‚úÖ Version placeholder replacement complete"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ github.event.repository.name }}:test
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ github.ref }}
          cache-to: type=gha,mode=max,scope=${{ github.ref }}

      - name: Test container
        run: |
          echo "üß™ Running container tests"
          # Repository-specific tests here
          echo "‚úÖ Container tests passed"

      - name: Save container image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker save ${{ github.event.repository.name }}:test | gzip > container-image.tar.gz

      - name: Upload container artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: container-image.tar.gz
          retention-days: 1

  build-tarball:
    name: Build Source Tarball
    runs-on: ubuntu-slim
    needs: build-container
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get repository info
        id: repo_info
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          GIT_VERSION=$(git describe --tags --always 2>/dev/null || echo "dev-$SHORT_SHA")

          {
            echo "repo_name=$REPO_NAME"
            echo "short_sha=$SHORT_SHA"
            echo "git_version=$GIT_VERSION"
          } >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          REPO_NAME="${{ steps.repo_info.outputs.repo_name }}"
          SHORT_SHA="${{ steps.repo_info.outputs.short_sha }}"
          TARBALL="${REPO_NAME}-${SHORT_SHA}.tar.gz"

          tar -czf "$TARBALL" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='.pre-commit-config.yaml' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            .

          echo "‚úÖ Created $TARBALL"

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: source-tarball
          path: "*.tar.gz"
          retention-days: 90

  check-release:
    name: Check Release Labels
    runs-on: ubuntu-slim
    needs: [build-container, build-tarball]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version_bump: ${{ steps.check.outputs.version_bump }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for release labels
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const commit = context.sha;
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });

            if (prs.data.length === 0) {
              console.log('‚ÑπÔ∏è  No PR associated with this commit');
              core.setOutput('should_release', 'false');
              return;
            }

            const pr = prs.data[0];
            const labels = pr.labels.map(l => l.name);
            console.log('üìã PR labels:', labels);

            if (labels.includes('release:major')) {
              core.setOutput('should_release', 'true');
              core.setOutput('version_bump', 'major');
            } else if (labels.includes('release:minor')) {
              core.setOutput('should_release', 'true');
              core.setOutput('version_bump', 'minor');
            } else if (labels.includes('release:patch')) {
              core.setOutput('should_release', 'true');
              core.setOutput('version_bump', 'patch');
            } else {
              console.log('‚ÑπÔ∏è  No release label found');
              core.setOutput('should_release', 'false');
            }

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${CURRENT_VERSION#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          BUMP_TYPE="${{ needs.check-release.outputs.version_bump }}"
          if [ "$BUMP_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è  Version: $NEW_VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download container artifact
        uses: actions/download-artifact@v4
        with:
          name: container-image

      - name: Load container image
        run: |
          docker load < container-image.tar.gz
          docker tag ${{ github.event.repository.name }}:test \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.version.outputs.new_version }}
          docker tag ${{ github.event.repository.name }}:test \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

      - name: Push container images
        run: |
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.version.outputs.new_version }}
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

      - name: Download tarball
        uses: actions/download-artifact@v4
        with:
          name: source-tarball

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            *.tar.gz
          body: |
            ## Container Image

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.version.outputs.new_version }}
            ```

            Platform: linux/amd64

      - name: Trigger webhook deployment
        if: vars.DEPLOY_SERVERS != ''
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          if [ -z "$WEBHOOK_SECRET" ]; then
            echo "‚è≠Ô∏è  Skipping webhook deployment (WEBHOOK_SECRET not configured)"
            exit 0
          fi
          DEPLOY_SERVERS="${{ vars.DEPLOY_SERVERS }}"
          WEBHOOK_SECRET="${{ secrets.WEBHOOK_SECRET }}"
          VERSION="${{ steps.version.outputs.new_version }}"
          REPO="${{ github.repository }}"

          if [ -z "$DEPLOY_SERVERS" ] || [ -z "$WEBHOOK_SECRET" ]; then
            echo "‚ÑπÔ∏è  Webhook deployment not configured"
            exit 0
          fi

          echo "üîî Triggering webhook deployment..."

          PAYLOAD=$(cat <<EOF
          {
            "action": "deploy-${{ github.event.repository.name }}",
            "version": "$VERSION",
            "repository": "$REPO",
            "tag_name": "$VERSION"
          }
          EOF
          )

          SIGNATURE=$(printf '%s' "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')

          for server in $DEPLOY_SERVERS; do
            echo "üì° Sending webhook to $server..."

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Content-Type: application/json" \
              -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
              --data "$PAYLOAD" \
              "https://$server/webhook/hooks/deploy-${{ github.event.repository.name }}" 2>&1 || echo "000")

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

            if [ "$HTTP_CODE" = "200" ]; then
              echo "  ‚úÖ Webhook delivered to $server"
            else
              echo "  ‚ö†Ô∏è  Webhook to $server returned HTTP $HTTP_CODE"
            fi
          done

          echo "‚úÖ Webhook deployment notifications sent"
