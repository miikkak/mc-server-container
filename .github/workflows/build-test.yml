name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-latest-beta-small
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mc-server-container:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  test:
    name: Test Container
    runs-on: ubuntu-latest-beta-small
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: mc-server-container:test
          cache-from: type=gha

      - name: Run basic tests
        run: |
          # Start container
          docker run -d --name mc-test -e EULA=TRUE mc-server-container:test
          
          # Wait for container to start
          sleep 10
          
          # Check if container is running
          if [ "$(docker inspect -f '{{.State.Running}}' mc-test)" != "true" ]; then
            echo "Container failed to start"
            docker logs mc-test
            exit 1
          fi
          
          echo "Container started successfully"
          
          # Cleanup
          docker stop mc-test
          docker rm mc-test
