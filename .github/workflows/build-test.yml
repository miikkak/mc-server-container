name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hadolint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dockerfile not found, skipping hadolint"
          fi

      - name: Run hadolint
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3018
          # DL3008: Pin versions in apt-get install
          # DL3018: Pin versions in apk add

  build:
    name: Build Container
    runs-on: ubuntu-latest
    needs: hadolint
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dockerfile not found, skipping build"
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build container
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mc-server-container:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test Container
    runs-on: ubuntu-latest
    needs: build
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dockerfile not found, skipping tests"
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build container for testing
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: mc-server-container:test
          cache-from: type=gha

      - name: Run basic tests
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          echo "ğŸ§ª Testing container startup"

          # Start container
          docker run -d --name mc-test -e EULA=TRUE mc-server-container:test

          # Wait for container to start
          echo "â³ Waiting for container to start..."
          sleep 10

          # Check if container is running
          if [ "$(docker inspect -f '{{.State.Running}}' mc-test)" != "true" ]; then
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs mc-test
            exit 1
          fi

          echo "âœ… Container started successfully"

          # Show container logs for debugging
          echo "ğŸ“‹ Container logs:"
          docker logs mc-test

          # Cleanup
          echo "ğŸ§¹ Cleaning up test container"
          docker stop mc-test
          docker rm mc-test
