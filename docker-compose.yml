version: '3.8'

services:
  minecraft:
    build: .
    image: mc-server-container:latest
    container_name: minecraft-server
    ports:
      - "25565:25565"
    volumes:
      - minecraft-data:/data
    environment:
      - EULA=TRUE
      - MAX_PLAYERS=20
      - DIFFICULTY=normal
      - GAMEMODE=survival
    restart: unless-stopped

volumes:
  minecraft-data:
    driver: local
